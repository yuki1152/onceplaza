    <main>
        <h2 class="titulo-formulario">Este espacio esta dedicado para que nos cuentes que te parecio nuestra comida y en
            que deberiamos mejorar!</h2>
        <section class="formulario">
            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo">
                </div>
                <div>
                    <label for="confirmar-correo">Confirmar Correo:</label>
                    <input type="email" id="confirmar-correo">
                </div>

                <!-- <div>pais -->
                <select name="select" id="">Selecciona tu Pais
                    <option value="">Selecciona tu Pais</option>
                    <option value="">Argentina</option>
                    <option value="">Uruguay</option>
                    <option value="">Chile</option>
                    <option value="">Paraguay</option>
                </select>
                <section>
                    <h3>Direccion</h3>
                    <label for="calle">Calle</label>
                    <input type="text" id="calle">
                    <label for="numero">Numero</label>
                    <input type="text" id="numero">
                    <div>
                        <label for="codigo-postal">Codigo Postal</label>
                        <input type="text" id="codigo-postal">
                        <a href="https://www.correoargentino.com.ar/formularios/cpa" target="_blank">No conoces tu
                            Codigo Postal? Haz click aqui</a>
                    </div>
                </section>
                <!-- <div>fecha -->
                </div>
                <h3>Fecha De Nacimiento</h3>
                <select name="select" id="">Dia
                    <option value="">Dia</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>

                <select name="select" id="">Mes
                    <option value="">Mes</option>
                    <option value="">Enero</option>
                    <option value="">Febrero</option>
                    <option value="">Marzo</option>
                    <option value="">Abril</option>
                    <option value="">Mayo</option>
                    <option value="">Junio</option>
                    <option value="">Julio</option>
                    <option value="">Agosto</option>
                    <option value="">Septiembre</option>
                    <option value="">Octubre</option>
                    <option value="">Noviembre</option>
                    <option value="">Diciembre</option>
                </select>

                <select name="select" id="">Año de nacimiento
                    <option value="">Año de nacimiento</option>
                    <option value="">1980</option>
                    <option value="">1981</option>
                    <option value="">1982</option>
                    <option value="">1983</option>
                </select>
                </div>
                <div>
                    <h3>Genero</h3>
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero">
                    <label for="prefiero-no-decirlo">Prefiero no Decirlo</label>
                    <input type="radio" name="genero">
                </div>
                <div>
                    <h4>Dejanos tu comentario</h4>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit">
                </div>

            </form>
        </section>
